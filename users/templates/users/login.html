<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <!-- Custom fonts for this template-->
    <link href="/static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/static/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="card o-hidden border-0 shadow-lg" style="margin:10%">
                <div class="card-body">
                    <!-- Nested Row within Card Body -->
                    <div class="row justify-content-center">
                        <div class="col-6">
                            <img src="/static/img/init_images/001.png" width=100%>
                        </div>

                        <div class="col-6 justify-content-center">
                            <div class="text-center mt-3">
                                {% if error %}
                                    <h1 class="text-500 mb-5" style="color:rgb(212, 33, 33)">{{ error }}</h1>
                                {% else %}  
                                    <h1 class="text-gray-900 mb-5">Welcome Back!</h1>
                                {% endif %}
                            </div>
                            <div class="text-center">
                                {% if user.is_authenticated %}
                                <h5>로그인 성공</h5><br>
                                <h5>" {{user.username}} " 님 환영합니다 </h5> <hr><hr> <br>
                                <i class="fas fa-sign-out-alt"><a href = "{% url 'users:logout' %}">　logout　　　</a></i> 
                                <i class="fas fa-home"><a href = "/">　Home</a></i>
                                
                                {% else %}
                                <form action = "" method = "POST" class="user">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <input name = "username" type="text" class="form-control form-control-user"
                                            id="exampleInputEmail" aria-describedby="emailHelp"
                                            placeholder="Enter Your ID...">
                                    </div>
                                    <div class="form-group">
                                        <input name = "password" type="password" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Password">
                                    </div>
                                        <input type = "submit" value="Login" class="btn btn-primary btn-user btn-block">
                                        </a>
                                        <hr>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="{% url 'users:signup' %}">Create an Account!</a> <br>
                                    <a class="small" href="/">Home</a>
                                </div>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/static/js/sb-admin-2.min.js"></script>

</body>

</html>
